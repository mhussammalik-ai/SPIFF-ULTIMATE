<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nehengi | Enhanced Application Form</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --neon:#2dffb3;
  --neon-soft:rgba(45,255,179,0.4);
  --bg-dark:#05080f;
  --bg-mid:#070d1a;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
body{
  background:radial-gradient(circle at top,#0b1a2f,var(--bg-dark)),
             linear-gradient(135deg,var(--bg-mid),#000);
  color:var(--neon);
  overflow-x:hidden;
}

/* SCROLLBAR */
::-webkit-scrollbar{width:10px}
::-webkit-scrollbar-track{background:#05080f}
::-webkit-scrollbar-thumb{
  background:linear-gradient(to bottom,#2dffb3,#3ddcff);
  border-radius:10px
}

/* NAVBAR */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:linear-gradient(90deg,#050912,#070c16,#050912);
  z-index:999;
  box-shadow:0 0 25px var(--neon-soft);
  backdrop-filter:blur(6px);
}

.nav-container{
  max-width:1400px;
  margin:auto;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
}

/* LOGO */
.logo-link{
  color:var(--neon);
  font-size:28px;
  font-weight:800;
  letter-spacing:3px;
  text-decoration:none;
  text-shadow:0 0 18px var(--neon-soft);
}

/* MENU */
.nav-menu{
  list-style:none;
  display:flex;
  gap:36px;
}

.nav-menu a{
  text-decoration:none;
  color:rgba(255,255,255,.7);
  font-size:14px;
  position:relative;
  transition:.3s;
}

.nav-menu a:hover,
.nav-menu a.active{
  color:var(--neon);
  text-shadow:0 0 10px var(--neon-soft);
}

.nav-menu a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-8px;
  width:0;
  height:2px;
  background:var(--neon);
  transition:.3s;
}

.nav-menu a:hover::after{width:100%;}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}
.hamburger span{
  width:26px;
  height:3px;
  background:var(--neon);
  border-radius:3px;
}

/* MOBILE NAV */
@media(max-width:768px){
  .nav-menu{
    position:absolute;
    top:80px;
    right:0;
    background:#05080f;
    flex-direction:column;
    width:220px;
    padding:20px;
    display:none;
    border-left:2px solid var(--neon);
  }
  .nav-menu.active{display:flex}
  .hamburger{display:flex}
}

/* FORM CONTAINER */
.container{
  max-width:950px;
  margin:140px auto 80px;
  padding:40px;
  background:#0a0a0f;
  border-radius:18px;
  position:relative;
  box-shadow:0 0 35px var(--neon-soft);
  animation:fadeUp .8s ease-out forwards;
}

.container::before{
  content:"";
  position:absolute;
  inset:-28px;
  border-radius:26px;
  border:2px solid var(--neon);
  box-shadow:
    0 0 25px var(--neon-soft),
    inset 0 0 30px rgba(45,255,179,.15);
  pointer-events:none;
}

h1{
  text-align:center;
  font-size:42px;
  text-shadow:0 0 20px var(--neon);
}

.sub{
  text-align:center;
  color:#baffba;
  margin:8px 0 30px;
}

.form-group{margin-bottom:18px}

label{
  display:block;
  font-size:13px;
  color:#9aff9a;
  margin-bottom:6px;
}

input,select,textarea{
  width:100%;
  padding:12px;
  background:#050505;
  border:1px solid var(--neon);
  color:var(--neon);
  border-radius:6px;
}

input:focus,
select:focus,
textarea:focus{
  outline:none;
  box-shadow:0 0 10px var(--neon);
}

textarea{resize:none}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

/* CHECKBOX */
.checkbox{
  display:flex;
  gap:10px;
  font-size:12px;
  color:#baffba;
  margin-top:10px;
}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  margin-top:28px;
  border:2px solid var(--neon);
  background:transparent;
  color:var(--neon);
  border-radius:10px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:var(--neon);
  color:#050505;
  box-shadow:0 0 25px var(--neon);
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* RESPONSIVE */
@media(max-width:768px){
  .grid{grid-template-columns:1fr}
  h1{font-size:32px}
  nav{padding:0 20px}
  .nav-menu{flex-wrap:wrap;justify-content:center}
  .container{margin:100px 20px 60px;padding:30px;}
}
</style>
</head>

<body>

<nav>
  <div class="nav-container">
    <a href="index.html" class="logo-link">SPIFF ULTIMATE</a>
    <ul class="nav-menu">
      <li><a href="nexus.html">Nexus</a></li>
      <li><a href="vault.html">Vault</a></li>
      <li><a href="arena.html">Arena</a></li>
      <li><a href="questline.html">Questline</a></li>
      <li><a href="echoes.html">Echoes</a></li>
      <li><a href="pulse.html">Pulse</a></li>
      <li><a href="signa.html">Signa</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
  </div>
</nav>

<div class="container">

<h1>Enhanced Application Form</h1>
<p class="sub">For creators, developers, studios, investors & partners</p>

<form id="enhancedForm">
  <div class="grid">
    <div class="form-group"><label>Full Name / Team / Organization</label><input type="text" required></div>
    <div class="form-group"><label>Email Address</label><input type="email" required></div>
  </div>
  <div class="grid">
    <div class="form-group"><label>Country / Region</label><input type="text"></div>
    <div class="form-group"><label>Role</label>
      <select required>
        <option value="">Select Role</option>
        <option>Game Developer</option>
        <option>Game Designer</option>
        <option>Indie Studio</option>
        <option>Content Creator / Streamer</option>
        <option>Investor / Funder</option>
        <option>Publisher / Partner</option>
        <option>Other</option>
      </select>
    </div>
  </div>
  <div class="form-group"><label>Project / Game / Idea Name</label><input type="text"></div>
  <div class="grid">
    <div class="form-group"><label>Main Platform</label>
      <select required>
        <option value="">Select</option>
        <option>PC</option>
        <option>Mobile</option>
        <option>Console</option>
        <option>Web</option>
        <option>Cross-platform</option>
      </select>
    </div>
    <div class="form-group"><label>Game Genre / Category</label><input type="text" placeholder="e.g. FPS, MOBA, RPG"></div>
  </div>
  <div class="form-group"><label>Project Stage</label>
    <select required>
      <option value="">Select</option>
      <option>Idea</option>
      <option>Prototype</option>
      <option>Alpha</option>
      <option>Beta</option>
      <option>Released</option>
    </select>
  </div>
  <div class="form-group"><label>Short Pitch</label><textarea rows="3"></textarea></div>
  <div class="form-group"><label>Detailed Description</label><textarea rows="5"></textarea></div>
  <div class="grid">
    <div class="form-group"><label>Team Size</label><input type="number"></div>
    <div class="form-group"><label>Monthly Active Users / Followers</label><input type="text"></div>
  </div>
  <div class="form-group"><label>Portfolio / Website</label><input type="url"></div>
  <div class="form-group"><label>Demo / Trailer / Channel Link</label><input type="url"></div>
  <div class="grid">
    <div class="form-group"><label>Funding / Partnership Type</label>
      <select required>
        <option value="">Select</option>
        <option>Seeking Funding</option>
        <option>Offering Investment</option>
        <option>Revenue Share</option>
        <option>Sponsorship</option>
        <option>Publishing Support</option>
      </select>
    </div>
    <div class="form-group"><label>Budget / Investment (USD)</label><input type="number"></div>
  </div>
  <div class="form-group"><label>Achievements / Awards / Press</label><textarea rows="4"></textarea></div>
  <div class="checkbox">
    <input type="checkbox" required>
    <span>I confirm this info is true and accept Nehengi’s review policy.</span>
  </div>
  <button type="submit">Submit Enhanced Application</button>
</form>

</div>

<script>
function toggleMenu(){
  document.querySelector('.nav-menu').classList.toggle('active');
}

document.getElementById("enhancedForm").addEventListener("submit",function(e){
  e.preventDefault();
  alert("✅ Enhanced application submitted. We’ll contact you soon.");
  this.reset();
});
</script>

</body>
</html>
